dataset_path: |
  outputs/ifeval/merged_results.json
dataset_split: "test"
prompt_template: |
  You are a reviewer assigned to rank multiple responses to the same instruction. Your evaluation must be based solely on the following three criteria:

  **Task Completion**: Does the response fully and accurately follow all aspects of the given instruction?
  **Interpretation Accuracy**: Does the response show a correct understanding of the instruction's intent?
  **Relevance and Focus**: Is the content tightly aligned with the instruction, without going off-topic or omitting key parts?

  Please strictly follow the format below:

  Here is the question and the options:
  [Question]
  {{prompt}}
  ---

  [Solution - 1]
  {{resps[0]}}
  [Solution - 2]
  {{resps[1]}}
  [Solution - 3]
  {{resps[2]}}
  [Solution - 4]
  {{resps[3]}}
  [Solution - 5]
  {{resps[4]}}
  [Solution - 6]
  {{resps[5]}}

  âœ… **Output Format (Rank from best to worst):**
  1. Solution x
  2. Solution y
  3. Solution z
  ...

  You must rank **all six solutions**, without skipping or tying any of them.
  Please Note: You must return the **final ordered list by solution number** first, and then provide the explanation.
