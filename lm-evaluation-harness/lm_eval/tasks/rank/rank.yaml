task: rank
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: output/gpqa/input/merged_documents.json
test_split: train
output_type: generate_until
doc_to_text: |-
  You are a reviewer assigned to rank multiple solutions to a given question. Your evaluation must be based solely on the following three criteria:

  - **Accuracy**: How correct and relevant is the information?
  - **Logical Consistency**: How coherent and well-reasoned is the explanation?
  - **Fluency**: How clear and natural is the language?

  Please strictly follow the format below:

  Here is the question and the options:
  [Question]
  {{question.strip()}}
  {% for choice in choices | default([]) %}
  {{choice}}
  {% endfor %}
  ---

  [Solution - 1]
  {{resps[0]}}
  [Solution - 2]
  {{resps[1]}}
  [Solution - 3]
  {{resps[2]}}
  [Solution - 4]
  {{resps[3]}}
  [Solution - 5]
  {{resps[4]}}
  [Solution - 6]
  {{resps[5]}}

  âœ… **Output Format (Rank from best to worst):**
  1. Solution x
  2. Solution y
  3. Solution z
  ...

  You must rank **all six solutions**, without skipping or tying any of them.
  Please Note: You must return the **final ordered list by solution number** first, and then provide the explanation.

doc_to_target: "1"
generation_kwargs:
  until:
    - "</s>"
    - "Q:"
    - "<|im_end|>"
  do_sample: false
  temperature: 0.0
num_fewshot: 0